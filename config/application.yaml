dataset:
  # 相对于 project-root 的路径
  raw_path: "datasets/raw/cmrc2018_dev.json"           # 原始 CMRC 数据
  samples_path: "datasets/processed/cmrc2018_samples.json"   # question / ground_truth 样本
  chunks_path: "datasets/processed/cmrc2018_chunks.jsonl"    # 切片后的 chunks（用于向量库）

  # 用多少条数据去建立向量库
  sample_limit: 20

vector_store:
  # 默认使用 DashScope 的 text-embedding-v4
  embedding_model: "text-embedding-v4"

  # 持久化目录（相对于 project-root）
  persist_directory: "chroma_db/cmrc2018"

  # 向量库集合名
  collection_name: "cmrc2018"


